<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Tint Cat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let catImg;

    function preload() {
      catImg = loadImage('cat.png');
    }

    function setup() {
      createCanvas(400, 400);
      noLoop(); // setup() 이후 draw()가 한 번만 호출되도록 함
    }

    function draw() {
      background(255);
      let r = random(255);
      let g = random(255);
      let b = random(255);
      tint(r, g, b);
      image(catImg, 0, 0, width, height);
    }
  </script>
</head>
<body>
</body>
</html>
